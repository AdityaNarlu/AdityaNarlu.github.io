<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Dashboard - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .logo-header {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 10;
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            margin: 0;
            text-transform: uppercase;
        }
        
        .company-name {
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 2px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <h1 class="logo-text">Know Your Rights</h1>
        <div class="company-name">Legal Advisory Services</div>
    </div>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="signup-link">
                    <span>Don't have an account? </span>
                    <a href="dashboard.html">Register</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
